<!doctype html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/stock_hub/" />
    <script>
      // SPA redirect for GitHub Pages
      var l = window.location;
      var path = l.pathname.replace(/^\/stock_hub\//, '');
      l.replace('/stock_hub/?redirect=' + encodeURIComponent(path + l.search + l.hash));
    </script>
  </head>
  <body></body>
  </html>
