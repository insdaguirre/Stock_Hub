<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" id="dynamic-favicon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Professional Finance Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Stock Hub - Enhanced Ticker Cards</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
      // Force cache busting
      const version = Date.now();
      document.write('<script src="%PUBLIC_URL%/static/js/main.f8ac9e25.js?v=' + version + '"><\/script>');
    </script>
    <script>
      // Generate a circular favicon from public/stockhub.jpg at runtime
      (function() {
        try {
          const img = new Image();
          img.crossOrigin = 'anonymous';
          img.src = (window && window.location && window.location.origin ? window.location.origin : '') + ("%PUBLIC_URL%".replace(/%/g,'') ? "/Stock_Hub" : "") + "/stockhub.jpg";
          img.onload = function () {
            const size = 128;
            const canvas = document.createElement('canvas');
            canvas.width = size; canvas.height = size;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, size, size);
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, Math.PI*2);
            ctx.closePath();
            ctx.clip();
            // draw image as cover
            const ratio = Math.max(size / img.width, size / img.height);
            const nw = img.width * ratio;
            const nh = img.height * ratio;
            const nx = (size - nw) / 2;
            const ny = (size - nh) / 2;
            ctx.drawImage(img, nx, ny, nw, nh);
            const url = canvas.toDataURL('image/png');
            const link = document.getElementById('dynamic-favicon');
            if (link) { link.href = url; link.type = 'image/png'; }
          };
        } catch (e) { /* ignore */ }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
